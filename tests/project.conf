targets=clint.log,fixme.log,xmllint.log
dist=Makefile,clint.sh,embedded.sh,fixme.sh,xmllint.sh

[clint.log]
type=script
script=./clint.sh
flags=-O CFLAGS="-I/usr/include `pkg-config --cflags libDesktop`"
depends=clint.sh

[fixme.log]
type=script
script=./fixme.sh
depends=fixme.sh

[xmllint.log]
type=script
script=./xmllint.sh
depends=xmllint.sh
